{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="w-100" style="max-width: 700px;">
        <!-- ðŸŸª Heading aligned to left and bold -->
        <h2 class="fw-bold" style="color: #2e003e; margin-bottom: 30px;">User Registration</h2>

        <!-- ðŸ”³ Registration Card -->
        <div class="card shadow" style="padding: 30px; border-radius: 12px;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-purple px-4 py-2">Register</button>
            </form>
        </div>

        <!-- ðŸ”— Login link -->
        <p class="mt-3" style="font-size: 1rem;">
            Already have an account? <a href="{% url 'login' %}">Login Here</a>.
        </p>
    </div>
</div>


{% endblock %}
