
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsGenie AI</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif;">

    <!-- âœ… Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸ“° NewsGenie AI</a>
            <div class="d-flex gap-2">
                {% if user.is_authenticated %}
    <a href="{% url 'preferences' %}" class="nav-btn"><i class="bi bi-sliders"></i> Preferences</a>
    <a href="{% url 'reading_history' %}" class="nav-btn"><i class="bi bi-journal-bookmark"></i> History</a>
    <a href="{% url 'logout' %}" class="nav-btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
{% else %}
    <a href="{% url 'login' %}" class="nav-btn"><i class="bi bi-box-arrow-in-right"></i> Login</a>
    <a href="{% url 'register' %}" class="nav-btn"><i class="bi bi-person-plus"></i> Register</a>
{% endif %}

            </div>
        </div>
    </nav>

    <!-- âœ… Flash Messages -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- âœ… Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
